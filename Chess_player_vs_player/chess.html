<html>
    <head>
        <title>Chess</title>
        <link rel="stylesheet" href="chess.css">
    </head>
    <body>
        <div class="board">
            <!-- Row 1: Black Pieces -->
            <div class="row">
                <div class="column" data-piece="rook-black">&#9820;</div> <!-- Rook -->
                <div class="column" data-piece="knight-black">&#9822;</div> <!-- Knight -->
                <div class="column" data-piece="bishop-black">&#9821;</div> <!-- Bishop -->
                <div class="column" data-piece="queen-black">&#9819;</div> <!-- Queen -->
                <div class="column" data-piece="king-black">&#9818;</div> <!-- King -->
                <div class="column" data-piece="bishop-black">&#9821;</div> <!-- Bishop -->
                <div class="column" data-piece="knight-black">&#9822;</div> <!-- Knight -->
                <div class="column" data-piece="rook-black">&#9820;</div> <!-- Rook -->
            </div>
            <!-- Row 2: Black Pawns -->
            <div class="row">
                <div class="column" data-piece="pawn-black">&#9823;</div> <!-- Pawn -->
                <div class="column" data-piece="pawn-black">&#9823;</div>
                <div class="column" data-piece="pawn-black">&#9823;</div>
                <div class="column" data-piece="pawn-black">&#9823;</div>
                <div class="column" data-piece="pawn-black">&#9823;</div>
                <div class="column" data-piece="pawn-black">&#9823;</div>
                <div class="column" data-piece="pawn-black">&#9823;</div>
                <div class="column" data-piece="pawn-black">&#9823;</div>
            </div>
            <!-- Rows 3-6: Empty Squares -->
            <div class="row">
                <div class="column"></div><div class="column"></div>
                <div class="column"></div><div class="column"></div>
                <div class="column"></div><div class="column"></div>
                <div class="column"></div><div class="column"></div>
            </div>
            <div class="row">
                <div class="column"></div><div class="column"></div>
                <div class="column"></div><div class="column"></div>
                <div class="column"></div><div class="column"></div>
                <div class="column"></div><div class="column"></div>
            </div>
            <div class="row">
                <div class="column"></div><div class="column"></div>
                <div class="column"></div><div class="column"></div>
                <div class="column"></div><div class="column"></div>
                <div class="column"></div><div class="column"></div>
            </div>
            <div class="row">
                <div class="column"></div><div class="column"></div>
                <div class="column"></div><div class="column"></div>
                <div class="column"></div><div class="column"></div>
                <div class="column"></div><div class="column"></div>
            </div>
            <!-- Row 7: White Pawns -->
            <div class="row">
                <div class="column" data-piece="pawn-white">&#9817;</div> <!-- Pawn -->
                <div class="column" data-piece="pawn-white">&#9817;</div>
                <div class="column" data-piece="pawn-white">&#9817;</div>
                <div class="column" data-piece="pawn-white">&#9817;</div>
                <div class="column" data-piece="pawn-white">&#9817;</div>
                <div class="column" data-piece="pawn-white">&#9817;</div>
                <div class="column" data-piece="pawn-white">&#9817;</div>
                <div class="column" data-piece="pawn-white">&#9817;</div>
            </div>
            <!-- Row 8: White Pieces -->
            <div class="row">
                <div class="column" data-piece="rook-white">&#9814;</div> <!-- Rook -->
                <div class="column" data-piece="knight-white">&#9816;</div> <!-- Knight -->
                <div class="column" data-piece="bishop-white">&#9815;</div> <!-- Bishop -->
                <div class="column" data-piece="queen-white">&#9813;</div> <!-- Queen -->
                <div class="column" data-piece="king-white">&#9812;</div> <!-- King -->
                <div class="column" data-piece="bishop-white">&#9815;</div> <!-- Bishop -->
                <div class="column" data-piece="knight-white">&#9816;</div> <!-- Knight -->
                <div class="column" data-piece="rook-white">&#9814;</div> <!-- Rook -->
            </div>
        </div>
        <script src="chess.js"></script>
    </body>
</html>
