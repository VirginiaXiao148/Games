<!DOCTYPE html>
<html>
    <head>
        <title>Solitaire</title>
        <link rel="stylesheet" href="solitaire.css">
    </head>
    <body>
        <div class="game-container">
            <div class="top-row">
                <div class="deck-area">
                    <div class="deck"></div>
                    <div class="waste-pile"></div>
                </div>
                <div class="foundation-area">
                    <div class="foundation" data-suit="hearts"></div>
                    <div class="foundation" data-suit="diamonds"></div>
                    <div class="foundation" data-suit="clubs"></div>
                    <div class="foundation" data-suit="spades"></div>
                </div>
            </div>
            <div class="tableau-area">
                <div class="tableau" data-column="0"></div>
                <div class="tableau" data-column="1"></div>
                <div class="tableau" data-column="2"></div>
                <div class="tableau" data-column="3"></div>
                <div class="tableau" data-column="4"></div>
                <div class="tableau" data-column="5"></div>
                <div class="tableau" data-column="6"></div>
            </div>
        </div>
        <script src="solitaire.js"></script>
    </body>
</html>
